<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Buff/Nerf</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
    }

    input, select, textarea, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1976D2;
    }

    #status {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 1rem;
      color: #4caf50;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }

    a {
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üåç Submit a Buff or Nerf</h1>

  <form id="submit-form">
    <label>
      What is the buff/nerf for?
      <input type="text" name="target" required />
    </label>

    <label>
      Is it a buff or a nerf?
      <select name="type" required>
        <option value="">Select one</option>
        <option value="buff">Buff</option>
        <option value="nerf">Nerf</option>
      </select>
    </label>

    <label>
      Explain the change
      <textarea name="reason" rows="4" required></textarea>
    </label>

    <label>
      Your name (optional)
      <input type="text" name="alias" />
    </label>

    <button type="submit">Submit</button>
    <div id="status"></div>
  </form>

  <footer>
    <p><a href="index.html">‚Üê Back to Patch Notes</a></p>
    <p>¬© 2025 hydrophobis</p>
  </footer>

  <script>
    const form = document.getElementById("submit-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Submitting...";

      const formData = new FormData(form);
      const payload = {
        target: formData.get("target"),
        type: formData.get("type"),
        reason: formData.get("reason"),
        alias: formData.get("alias")
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxONwIxQsJXdm2Q6__oCcuzUyjP0nFHSFvHqohLvYdt48jXDmNqwtpzCacAXnCcDSGf/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.success) {
          status.textContent = "Submission successful!";
          form.reset();
        } else {
          status.textContent = "Submission failed.";
        }
      } catch (err) {
        status.textContent = "Error submitting form.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
